<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Repo-list</title>
</head>

<body>
    <main>
        <header>
            <h2 class="title">Repositeries</h2>
            <div class="addtn">
                <i class="fa-sharp fa-solid fa-plus"></i>
            </div>

        </header>

        <div class="search">
            <div class="find"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="input"><input type="text" id="search" placeholder="Find a repository"></div>
        </div>

        <div class="lock-container">
            <div class="lock">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="lockLink">lldiko/react/tutorial-picks</div>
        </div>
        <div class="lock-container">
            <div class="lock">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="lockLink">lldiko/react/tutorial-season</div>
        </div>
        <div class="lock-container">
            <div class="lock">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="lockLink">lldiko/react/tutorial-componenets</div>
        </div>
        <div class="lock-container">
            <div class="lock">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="lockLink">lldiko/react/tutorial-jsx</div>
        </div>

        <div class="link-show">
            <a href="#">Show more</a>
        </div>



    </main>
    <footer>
        <h3>Create an organization</h3>
    </footer>
</body>

</html>
